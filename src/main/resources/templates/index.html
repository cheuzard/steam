<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEHAVEN</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: navbar"></div>
    
    <div class="container">
        <!-- Featured Game -->
        <section class="featured">
            <h2 class="section-title">Featured</h2>
            <div class="featured-game">
                <div class="featured-info">
                    <h1 class="featured-title" th:text="${featuredGame.title}">Cyberpunk 2077</h1>
                    <p class="featured-desc" th:text="${featuredGame.description}">An open-world, action-adventure story set in Night City...</p>
                    <a th:href="@{/games/{id}(id=${featuredGame.id})}" class="buy-btn">Buy Now</a>
                </div>
                <div class="featured-image">
                    <img th:src="${featuredGame.imageUrl}" alt="Featured Game">
                </div>
            </div>
        </section>
        
        <!-- New Releases -->
        <section class="new-releases">
            <h2 class="section-title">New Releases</h2>
            <div class="games-grid">
                <div class="game-card" th:each="game : ${newReleases}">
                    <img class="game-img" th:src="${game.imageUrl}" th:alt="${game.title}">
                    <div class="game-info">
                        <h3 class="game-title" th:text="${game.title}">Game Title</h3>
                        <p class="game-date" th:text="${#temporals.format(game.releaseDate, 'MMMM d, yyyy')}">Release Date</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Two Column Layout -->
        <div class="two-column">
            <!-- Trending Games -->
            <section class="trending">
                <h2 class="section-title">Trending Now</h2>
                <div class="trending-list">
                    <div class="list-item" th:each="game : ${trendingGames}">
                        <img class="list-img" th:src="${game.imageUrl}" th:alt="${game.title}">
                        <div class="list-info">
                            <h3 class="list-title" th:text="${game.title}">Game Title</h3>
                            <p class="list-price" th:text="${'$' + #numbers.formatDecimal(game.price, 1, 2)}">$0.00</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Games on Sale -->
            <section class="on-sale">
                <h2 class="section-title">On Sale</h2>
                <div class="sale-list">
                    <div class="list-item" th:each="game : ${gamesOnSale}">
                        <img class="list-img" th:src="${game.imageUrl}" th:alt="${game.title}">
                        <div class="list-info">
                            <h3 class="list-title" th:text="${game.title}">Game Title</h3>
                            <p class="list-price">
                                <span class="discount-percentage" th:text="${game.discountPercentage + '% off'}">0% off</span>
                            </p>
                        </div>
                        <div class="sale-price">
                            <span class="original-price" th:text="${'$' + #numbers.formatDecimal(game.price, 1, 2)}">$0.00</span>
                            <span class="discount-price" th:text="${'$' + #numbers.formatDecimal(game.salePrice, 1, 2)}">$0.00</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
